<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		.wrapper {max-width: 25rem; margin: 4rem auto;}		
		.hidden {display: none;}
	</style>
</head>
<body>
	<div class="wrapper">
		<form onsubmit="event.preventDefault(); getKey();">
		  <div class="form-group">
			<label for="niu">Introdueix el teu NIU:</label>
			<input type="text" class="form-control" id="niu" placeholder="ex: 25687964">
		  </div>
		  <button type="submit" class="btn btn-primary">Obtenir la clau</button>
		</form>
		<div id="key" class="hidden">
			<hr/>
			<p>La teva clau &eacute;s la seg&uuml;ent:</p>
			<p id="keyResult"></p>
		</div>
	</div>
	<script  type="text/javascript" src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
	<script>
		function getKey() {
		  var y = document.getElementById("niu").value;
		  var x =bigInt(y).multiply(48271);
		  var x=x.mod(2147483647); 
		  var x=x.mod(10000000); 
		  document.getElementById("keyResult").innerHTML = x;
		  document.getElementById("key").classList.remove("hidden");
		}
	</script>
</body>
</html>
